<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link  rel="stylesheet" href="css/reset.css">
    <link  rel="stylesheet" href="css/elementaryslider.css">
    <link  rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/jquery.elementaryslider.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="carousel-arrow-left"><span>Влево</span></div>
      <div class="carousel-hider">
        <ul class="carousel-list">
          <li class="carousel-element"><img src="img/1.png"><p>Описание 1</p></li>
          <li class="carousel-element"><img src="img/2.png"><p>Описание 2</p></li>
          <li class="carousel-element"><img src="img/3.png"><p>Описание 3</p></li>
          <li class="carousel-element"><img src="img/4.png"><p>Описание 4</p></li>
          <li class="carousel-element"><img src="img/5.png"><p>Описание 5</p></li>
          <li class="carousel-element"><img src="img/6.png"><p>Описание 6</p></li>
          <li class="carousel-element"><img src="img/7.png"><p>Описание 7</p></li>
          <li class="carousel-element"><img src="img/8.png"><p>Описание 8</p></li>
          <li class="carousel-element"><img src="img/9.png"><p>Описание 9</p></li>
          <li class="carousel-element"><img src="img/10.png"><p>Описание 10</p></li>
        </ul>
      </div>
      <div class="carousel-arrow-right clearfix"><span>Вправо</span></div>
    </div>
    <div class="clearfix"></div>
    <div class="templation"></div>

    <script type="text/template" id="tmpl">
      <div class="bordered descr">
        <h1><%= name %></h1>
        <h3><%= targetTitle %></h3>
        <ul>
          <%for (var i=0; i<targets.length; i++) {%>
            <li><p><%= targets[i] %></p>
          <%}%>
      </div>

      <div class="bordered contact">
        <div>
            <h3>Мой контактный телефон:</h3>
            <p>
              <p class="ypage"><a href="tel:<%= tel %>"><%= tel %></a></p>
            </p>
        </div>
        <div class="othercnt">
            <h3>Другие контакты:</h3>
            <div>
                <p class="ypage"><a href="<%= fblink %>">facebook page</a></p>
                <p class="ypage"><a href="mailto:<%= email %>">e-mail</a></p>
            </div>
        </div>
      </div>

      <div class="bordered exp">
        <h3><%= expectTitle %></h3>
        <p class="exp"><%= expectContent %></p>
      </div>
    </script>

  </body>
</html>
